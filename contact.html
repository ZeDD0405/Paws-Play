<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hero Contact Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: url('https://idsb.tmgrup.com.tr/ly/uploads/images/2024/02/22/316144.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .navbar {
      background-color: rgba(76, 175, 80, 0.9);
      color: white;
      padding: 1rem 2rem;
      font-size: 1.5rem;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .back-button {
      background-color: white;
      color: #4CAF50;
      text-decoration: none;
      padding: 0.4rem 1rem;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 500;
      transition: background-color 0.3s ease;
    }

    .back-button:hover {
      background-color: #f0f0f0;
    }

    .container {
      background: white;
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    h2 {
      color: #2e7d32;
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: 500;
    }

    input[type="text"], input[type="email"], textarea {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .radio-group {
      display: flex;
      gap: 2rem;
      margin-top: 0.5rem;
      align-items: center;
    }

    .radio-group label {
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin: 0;
    }

    .hidden {
      display: none;
    }

    button {
      margin-top: 2rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 0.9rem 1.5rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="navbar">
    PawsPlay
    <a href="web.html" class="back-button">Back</a>
  </div>

  <div class="container">
    <h2>Contact Us</h2>
    <form action="https://formspree.io/f/xwpolone" method="POST">
      <label for="name">Your Username:</label>
      <input type="text" name="name" id="name" required>

      <label for="email">Your Registered Email:</label>
      <input type="email" name="email" id="email" required>

      <label>Are you a:</label>
      <div class="radio-group">
        <label><input type="radio" name="role" value="Hero" required onclick="handleRoleSelection()">Hero</label>
        <label><input type="radio" name="role" value="Donor" required onclick="handleRoleSelection()">Donor</label>
      </div>

      <div id="donor-extra" class="hidden">
        <label>Do you want to report a user?</label>
        <div class="radio-group">
          <label><input type="radio" name="report" value="Yes" onclick="handleReportSelection()">Yes</label>
          <label><input type="radio" name="report" value="No" onclick="handleReportSelection()">No</label>
        </div>

        <div id="username-field" class="hidden">
          <label for="reportedUser">Username to Report:</label>
          <input type="text" name="reportedUser" id="reportedUser" placeholder="Enter username">
        </div>
      </div>

      <label for="message">Message:</label>
      <textarea name="message" id="message" rows="5" required></textarea>

      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    function handleRoleSelection() {
      const isDonor = document.querySelector('input[name="role"][value="Donor"]').checked;
      document.getElementById('donor-extra').classList.toggle('hidden', !isDonor);
      if (!isDonor) {
        document.getElementById('username-field').classList.add('hidden');
      }
    }

    function handleReportSelection() {
      const reportYes = document.querySelector('input[name="report"][value="Yes"]').checked;
      document.getElementById('username-field').classList.toggle('hidden', !reportYes);
    }
  </script>

</body>
</html>
